name: Release Stable

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-stable-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  prepare-release:
    name: Prepare Stable Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_or_update.outputs.release_id }}

    steps:
      - name: Create or update stable release
        id: create_or_update
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace("refs/tags/", "");
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            } catch (error) {
              if (error.status !== 404) throw error;
            }

            if (!release) {
              const created = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                target_commitish: context.sha,
                name: `overlay-core ${tag}`,
                body: "Stable release of overlay-core.",
                draft: false,
                prerelease: false,
                generate_release_notes: true
              });
              core.setOutput("release_id", created.data.id.toString());
              return;
            }

            const updated = await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              name: `overlay-core ${tag}`,
              draft: false,
              prerelease: false
            });
            core.setOutput("release_id", updated.data.id.toString());

  build:
    name: Build Stable (${{ matrix.platform }})
    needs: prepare-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies for Tauri
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload stable artifacts
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.prepare-release.outputs.release_id }}
          tagName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}
