name: Release Beta

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-beta
  cancel-in-progress: false

jobs:
  prepare-release:
    name: Prepare Beta Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_or_update.outputs.release_id }}

    steps:
      - name: Create or update beta release
        id: create_or_update
        uses: actions/github-script@v7
        with:
          script: |
            const tag = "beta";
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            } catch (error) {
              if (error.status !== 404) throw error;
            }

            if (!release) {
              const created = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                target_commitish: context.sha,
                name: "Beta",
                body: "Latest beta build of overlay-core.",
                draft: false,
                prerelease: true,
                generate_release_notes: true
              });
              core.setOutput("release_id", created.data.id.toString());
              return;
            }

            const updated = await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              name: "Beta",
              draft: false,
              prerelease: true
            });
            core.setOutput("release_id", updated.data.id.toString());

  build:
    name: Build Beta (${{ matrix.platform }})
    needs: prepare-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin --config src-tauri/tauri.beta.conf.json
          - platform: macos-latest
            args: --target x86_64-apple-darwin --config src-tauri/tauri.beta.conf.json
          - platform: ubuntu-22.04
            args: --config src-tauri/tauri.beta.conf.json
          - platform: windows-latest
            args: --config src-tauri/tauri.beta.conf.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies for Tauri
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest' && secrets.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          CERT_ID=$(security find-identity -v -p codesigning build.keychain | awk -F'"' '/Developer ID Application|Apple Distribution|Apple Development/ {print $2; exit}')
          if [ -n "$CERT_ID" ]; then
            echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> "$GITHUB_ENV"
          fi

      - name: Build and upload beta artifacts
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.prepare-release.outputs.release_id }}
          tagName: beta
          releaseDraft: false
          prerelease: true
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}
